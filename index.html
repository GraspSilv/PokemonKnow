<!DOCTYPE html>
<html>
<head>
    <title>PokemonKnow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemonknow.css">
</head>
<body>
    <h1>PokemonKnow</h1>
    
    <h2 id="clockdiv"><span class="minutes">2</span>:<span class="seconds">00</span></h2>
    
    <center>
        <div ng-app= "pokeApp" ng-controller="GuessController">
            <input type="text" ng-model="guess" size="50" placeholder="Start naming Pokemon..."></input>
        <div ng-repeat="poke in pokes">{{checkGuess(poke)}}</div>
        </div>
    </center>
    
    <br/><br/>
    
    <center>
        <div id="boxes" />
    </center>
    
    <script src="sprites.js"></script>
    <script src="pokemonknow.js"></script>
</body>
</html>
