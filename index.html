<!DOCTYPE html>
<html>
<head>
    <title>PokemonKnow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="pokemonknow.css">
</head>
<body>
    <div ng-app="guessApp" ng-controller="GuessController">
        <label>Guess Box:</label>
        <input type="text" ng-model="guess"></input>
    <div ng-repeat="poke in pokes">{{checkGuess(poke.name)}}</div>
        <h3>{{guess}}</h3>
    </div>
    <script src="guess.js"></script>
</body>
</html>
